<!DOCTYPE html>
<html>
<head>
	<title>Imposible Table</title>
</head>
<body>
<table border="2" cellspacing="5" cellpadding="10">
	<tr>
		<td rowspan="6">D</td>
		<td colspan="6">D</td>
		
	</tr>
	<tr>
		<td rowspan="4">C</td>
		<td colspan="4">C</td>
		<td rowspan="6">D</td>
	</tr>
	<tr>
		<td rowspan="2">B</td>
		<td colspan="2">B</td>
		<td rowspan="4">C</td>
	</tr>
	<tr>
		<td>A</td>
		<td rowspan="2">B</td>
	</tr>
	<tr>
		<td colspan="2">B</td>
		
	</tr>
	<tr>
		<td colspan=4"">C</td>
	</tr>
	<tr>
		<td colspan="6">D</td>
	</tr>
	
</table>

</body>
</html>
